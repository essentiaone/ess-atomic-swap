version: '3'
services:
  ess-atomic-swap:
    container_name: ess-atomic-swap
    environment:
      - PORT=${PORT}
      - DEV_PORT=${DEV_PORT}
      - DEVELOPMENT=true
    build:
      context: .
      dockerfile: Dockerfile-development
    volumes:
      - .:/go/src/github.com/essentiaone/ess-atomic-swap
    ports:
      - '${PORT}:${DEV_PORT}'
